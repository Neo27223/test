<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landningssida Exempel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero {
      height: 100vh;
      background: url('MC.jpg') no-repeat center center;
      background-size: cover;
      color: white;
    }
  </style>
</head>
<body>

 
  <section class="hero d-flex justify-content-center align-items-center text-center p-4">
    <div>
      <h1 class="display-4">Välkommen till McDonalds</h1>
      <p class="lead d-none d-sm-block">Detta är en plats för god mat</p>
      <a href="#info" class="btn btn-primary btn-lg mt-3">Utforska mer</a>
    </div>
  </section>

 
  <section id="info" class="container my-5">
    <div class="row">
      
     
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 order-2 order-md-1 d-flex align-items-center p-4">
        <div>
          <h2>Vår Tjänst</h2>
          <p>Vi hjälper dig att hitta bästa menyerna.</p>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-6 col-lg-6 order-1 order-md-2 p-4">
        <img src="burger.jpg" alt="Exempelbild" class="img-fluid rounded">
      </div> 
    </div>
    <div class="row">
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 d-flex align-items-center p-4">
        <div>
          <h2>Våra mål</h2>
          <p>Vi vill att alla ska älska vår mat.</p>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 d-none d-md-block p-4">
        <img src="donald.jpg" alt="Exempelbild" class="img-fluid rounded">
      </div>
        </div>
    </div>
  </section>

 
  <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">© 2025 McDonalds. Alla rättigheter förbehållna.</p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
